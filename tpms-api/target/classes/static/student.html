<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - TPMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css">
  <style>
    body {
      background: var(--md-sys-color-surface);
      min-height: 100vh;
    }

    .student-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .student-header {
      background: linear-gradient(135deg, var(--md-sys-color-primary-container), var(--md-sys-color-tertiary-container));
      padding: 2.5rem;
      border-radius: var(--md-sys-shape-corner-large);
      margin-bottom: 2rem;
      box-shadow: var(--md-sys-elevation-level2);
      position: relative;
      overflow: hidden;
    }

    .student-header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(50%, -50%);
    }

    .student-profile {
      display: flex;
      align-items: center;
      gap: 2rem;
      position: relative;
      z-index: 2;
    }

    .student-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      box-shadow: var(--md-sys-elevation-level3);
    }

    .student-info h1 {
      font-size: var(--md-sys-typescale-headline-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-primary-container);
      margin-bottom: 0.5rem;
    }

    .student-info p {
      color: var(--md-sys-color-on-primary-container);
      font-size: var(--md-sys-typescale-body-large-font-size);
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }

    .student-badges {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .badge {
      background: rgba(255, 255, 255, 0.2);
      color: var(--md-sys-color-on-primary-container);
      padding: 0.5rem 1rem;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 600;
      font-size: var(--md-sys-typescale-body-small-font-size);
      backdrop-filter: blur(10px);
    }

    .profile-card {
      background: var(--md-sys-color-surface-container);
      border-radius: var(--md-sys-shape-corner-large);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--md-sys-elevation-level1);
    }

    .profile-card h3 {
      font-size: var(--md-sys-typescale-title-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .profile-card h3 i {
      color: var(--md-sys-color-primary);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .info-label {
      font-weight: 600;
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-small-font-size);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      color: var(--md-sys-color-on-surface);
      font-size: var(--md-sys-typescale-body-large-font-size);
      font-weight: 500;
    }

    .history-section {
      margin-top: 2rem;
    }

    .history-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface-variant);
      border: 1px solid var(--md-sys-color-outline-variant);
      padding: 0.75rem 1.5rem;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
    }

    .tab-btn.active {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border-color: var(--md-sys-color-primary);
    }

    .tab-btn:hover:not(.active) {
      background: var(--md-sys-color-surface-variant);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      background: var(--md-sys-color-surface);
      border: 1px solid var(--md-sys-color-outline-variant);
      border-radius: var(--md-sys-shape-corner-medium);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
    }

    .history-item:hover {
      box-shadow: var(--md-sys-elevation-level1);
      transform: translateY(-1px);
    }

    .history-item:last-child {
      margin-bottom: 0;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .history-title {
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      font-size: var(--md-sys-typescale-body-large-font-size);
    }

    .history-date {
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-small-font-size);
    }

    .history-description {
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-medium-font-size);
      line-height: 1.5;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 600;
      font-size: var(--md-sys-typescale-body-small-font-size);
      margin-top: 0.5rem;
      display: inline-block;
    }

    .status-badge.completed {
      background: var(--md-sys-color-success-container);
      color: var(--md-sys-color-on-success-container);
    }

    .status-badge.in-progress {
      background: var(--md-sys-color-tertiary-container);
      color: var(--md-sys-color-on-tertiary-container);
    }

    .status-badge.pending {
      background: var(--md-sys-color-surface-variant);
      color: var(--md-sys-color-on-surface-variant);
    }

    .status-badge.rejected {
      background: var(--md-sys-color-error-container);
      color: var(--md-sys-color-on-error-container);
    }

    .admin-actions {
      background: var(--md-sys-color-surface-container);
      border-radius: var(--md-sys-shape-corner-large);
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: var(--md-sys-elevation-level1);
    }

    .admin-actions h3 {
      font-size: var(--md-sys-typescale-title-medium-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .admin-actions h3 i {
      color: var(--md-sys-color-error);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn-danger {
      background: var(--md-sys-color-error);
      color: var(--md-sys-color-on-error);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-danger:hover {
      background: #d93025;
      transform: translateY(-1px);
      box-shadow: var(--md-sys-elevation-level2);
    }

    .btn-edit {
      background: var(--md-sys-color-tertiary);
      color: var(--md-sys-color-on-tertiary);
    }

    .btn-edit:hover {
      background: var(--md-sys-color-tertiary);
      filter: brightness(0.9);
    }

    .navigation-bar {
      background: var(--md-sys-color-surface-container);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
    }

    .nav-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-back {
      color: var(--md-sys-color-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
    }

    .nav-back:hover {
      transform: translateX(-2px);
    }

    .nav-title {
      font-size: var(--md-sys-typescale-title-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--md-sys-color-outline-variant);
      border-top: 3px solid var(--md-sys-color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .error-state {
      text-align: center;
      padding: 3rem;
      color: var(--md-sys-color-error);
    }

    .error-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .student-container {
        padding: 1rem;
      }

      .student-profile {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .student-badges {
        justify-content: center;
        flex-wrap: wrap;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .history-tabs {
        flex-wrap: wrap;
      }

      .action-buttons {
        flex-direction: column;
      }

      .nav-content {
        padding: 0 1rem;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav class="navigation-bar">
    <div class="nav-content">
      <a href="students.html" class="nav-back">
        <i class="fas fa-arrow-left"></i>
        Back to Directory
      </a>
      <h1 class="nav-title">Student Profile</h1>
    </div>
  </nav>

  <div class="student-container" id="studentContainer">
    <div class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading student profile...</p>
    </div>
  </div>

  <script src="js/student.js"></script>
</body>
</html>
