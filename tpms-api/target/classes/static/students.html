<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Directory - TPMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css">
  <style>
    body {
      background: var(--md-sys-color-surface);
      min-height: 100vh;
    }

    .students-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      background: var(--md-sys-color-surface-container);
      padding: 2rem;
      border-radius: var(--md-sys-shape-corner-large);
      margin-bottom: 2rem;
      box-shadow: var(--md-sys-elevation-level1);
    }

    .page-title {
      font-size: var(--md-sys-typescale-headline-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-large-font-size);
    }

    .search-section {
      background: var(--md-sys-color-surface-container);
      padding: 1.5rem;
      border-radius: var(--md-sys-shape-corner-large);
      margin-bottom: 2rem;
      box-shadow: var(--md-sys-elevation-level1);
    }

    .search-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .search-btn {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      padding: 16px 24px;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      height: 56px;
    }

    .search-btn:hover {
      background: var(--md-sys-color-primary);
      transform: translateY(-1px);
      box-shadow: var(--md-sys-elevation-level2);
    }

    .clear-btn {
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      border: 1px solid var(--md-sys-color-outline);
    }

    .clear-btn:hover {
      background: var(--md-sys-color-surface-variant);
    }

    .results-section {
      background: var(--md-sys-color-surface-container);
      border-radius: var(--md-sys-shape-corner-large);
      box-shadow: var(--md-sys-elevation-level1);
      overflow: hidden;
    }

    .results-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .results-title {
      font-size: var(--md-sys-typescale-title-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
    }

    .results-count {
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-medium-font-size);
    }

    .students-table {
      width: 100%;
      border-collapse: collapse;
    }

    .students-table th,
    .students-table td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
    }

    .students-table th {
      background: var(--md-sys-color-surface-variant);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      font-size: var(--md-sys-typescale-label-large-font-size);
    }

    .students-table td {
      color: var(--md-sys-color-on-surface);
      font-size: var(--md-sys-typescale-body-medium-font-size);
    }

    .students-table tbody tr:hover {
      background: var(--md-sys-color-surface-variant);
    }

    .student-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .student-details h4 {
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 0.25rem;
    }

    .student-details p {
      color: var(--md-sys-color-on-surface-variant);
      font-size: var(--md-sys-typescale-body-small-font-size);
    }

    .cgpa-badge {
      background: var(--md-sys-color-success-container);
      color: var(--md-sys-color-on-success-container);
      padding: 0.25rem 0.75rem;
      border-radius: var(--md-sys-shape-corner-large);
      font-weight: 600;
      font-size: var(--md-sys-typescale-body-small-font-size);
    }

    .cgpa-badge.high {
      background: var(--md-sys-color-success-container);
      color: var(--md-sys-color-on-success-container);
    }

    .cgpa-badge.medium {
      background: var(--md-sys-color-tertiary-container);
      color: var(--md-sys-color-on-tertiary-container);
    }

    .cgpa-badge.low {
      background: var(--md-sys-color-error-container);
      color: var(--md-sys-color-on-error-container);
    }

    .action-btn {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--md-sys-shape-corner-medium);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: var(--md-sys-typescale-body-small-font-size);
    }

    .action-btn:hover {
      background: var(--md-sys-color-primary);
      transform: translateY(-1px);
      box-shadow: var(--md-sys-elevation-level1);
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--md-sys-color-outline-variant);
      border-top: 3px solid var(--md-sys-color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--md-sys-color-outline);
      margin-bottom: 1rem;
    }

    .navigation-bar {
      background: var(--md-sys-color-surface-container);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--md-sys-color-outline-variant);
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-back {
      color: var(--md-sys-color-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
    }

    .nav-back:hover {
      transform: translateX(-2px);
    }

    .nav-title {
      font-size: var(--md-sys-typescale-title-large-font-size);
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
    }

    @media (max-width: 768px) {
      .students-container {
        padding: 1rem;
      }

      .search-form {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .students-table {
        font-size: var(--md-sys-typescale-body-small-font-size);
      }

      .students-table th,
      .students-table td {
        padding: 0.75rem;
      }

      .student-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .nav-content {
        padding: 0 1rem;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav class="navigation-bar">
    <div class="nav-content">
      <a href="dashboard.html" class="nav-back">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
      <h1 class="nav-title">Student Directory</h1>
    </div>
  </nav>

  <div class="students-container">
    <div class="page-header">
      <h1 class="page-title">Student Directory</h1>
      <p class="page-subtitle">Search and view student profiles</p>
    </div>

    <div class="search-section">
      <form class="search-form" id="searchForm">
        <div class="form-group">
          <label for="searchName">Search by Name</label>
          <div class="input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchName" name="searchName" placeholder="Enter student name...">
          </div>
        </div>

        <div class="form-group">
          <label for="searchDepartment">Filter by Department</label>
          <div class="select-wrapper">
            <i class="fas fa-building"></i>
            <select id="searchDepartment" name="searchDepartment">
              <option value="">All Departments</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Information Technology">Information Technology</option>
              <option value="Electronics">Electronics</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Electrical">Electrical</option>
            </select>
          </div>
        </div>

        <div style="display: flex; gap: 0.5rem;">
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
            Search
          </button>
          <button type="button" class="search-btn clear-btn" id="clearBtn">
            <i class="fas fa-times"></i>
            Clear
          </button>
        </div>
      </form>
    </div>

    <div class="results-section">
      <div class="results-header">
        <h2 class="results-title">Students</h2>
        <span class="results-count" id="resultsCount">Loading...</span>
      </div>

      <div id="tableContainer">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading students...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/students.js"></script>
</body>
</html>
