<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TPMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
  <div class="auth-layout">
    <div class="auth-visual">
      <div class="visual-content">
        <div class="visual-card floating-1">
          <div class="card-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="card-content">
            <h4>Secure Access</h4>
            <p>Your data is protected</p>
          </div>
        </div>
        <div class="visual-card floating-2">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <h4>24/7 Available</h4>
            <p>Access anytime, anywhere</p>
          </div>
        </div>
        <div class="visual-card floating-3">
          <div class="card-icon">
            <i class="fas fa-rocket"></i>
          </div>
          <div class="card-content">
            <h4>Fast Performance</h4>
            <p>Lightning-fast experience</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="auth-header">
          <h1 class="logo">TPMS</h1>
          <h2>Welcome back</h2>
          <p>Please sign in to your account to continue</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <span class="error-message" id="usernameError"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required placeholder="Enter your password">
              <button type="button" class="toggle-password" data-target="password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-text">Sign In</span>
            <div class="btn-loader hidden">
              <div class="spinner"></div>
            </div>
          </button>

          <div class="message-container">
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message-global hidden"></div>
          </div>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
