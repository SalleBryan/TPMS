<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit Training</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trainer Dashboard</h1>
  <form id="trainingForm">
    <input type="text" id="title" placeholder="Training Title" required />
    <input type="text" id="trainer" placeholder="Trainer Name" required />
    <textarea id="description" placeholder="Training Description" required></textarea>
    <button type="submit">Save Training</button>
  </form>
  <script src="trainer.js"></script>
</body>
</html>
